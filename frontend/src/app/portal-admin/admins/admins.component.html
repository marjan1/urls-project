
<div *ngIf="editAdminMode">
  <mat-toolbar class="toolbar-custom">
    <span>Edit Admin</span>
  </mat-toolbar>
  <mat-card class="example-card">
    <mat-card-content>
      <form class="my-form" [formGroup]="editAdminForm">

        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name"
                 formControlName="firstname">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Lastname</mat-label>
          <input matInput placeholder="Lastname"
                 formControlName="lastname">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email"
                 formControlName="email">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Phone</mat-label>
          <input matInput placeholder="Company phone"
                 formControlName="phone">
        </mat-form-field>

       <mat-form-field class="full-width">
          <mat-select placeholder="Status" formControlName="ustatus">
            <mat-option *ngFor="let status of statuses" [value]="status">{{status.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" (click)="editAdmin()" color="primary">Save</button>
      <button mat-raised-button type="submit" (click)="editAdminMode = false" color="warn">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="course">
  <mat-form-field>
    <input matInput placeholder="Search admins" #input>
  </mat-form-field>
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
</div>


<div class="container-custom">
  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource"
         matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Lastname</th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone</th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status.name}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="editElement(element)">
          Edit
        </button>
      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="dataSource.numberOfAdmins | async"
                 [pageSizeOptions]="[3, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
