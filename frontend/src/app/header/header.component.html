<mat-toolbar color="warn">
  <mat-toolbar-row>
    <span><img height="65" src="./assets/img/logo.jpg" width="95"></span>
    <span class="example-fill-remaining-space"></span>
    <span class="example-spacer"></span>

    <button (click)="showSignin()" *ngIf="!isLoggedIn" mat-button>Sign In</button>
    <button (click)="logout()" *ngIf="isLoggedIn" mat-button>Logout</button>
    <button (click)="showSignup()" *ngIf="!isLoggedIn" mat-button>Sign Up</button>

  </mat-toolbar-row>
</mat-toolbar>
